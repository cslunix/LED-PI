<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSLUNI</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body ng-app="EissonApp" class='transition'>
	<div class="container" ng-controller='piController'>
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<button class='btn btn-primary btn-block btn-lg' type='button' ng-click='toggleLight()'> <i class="fa fa-lightbulb-o"></i> {{btn}}</button>
		</div>
		<div class="col-md-2"></div>
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<img class="img-responsive" ng-src="{{img}}" alt="CSLUNI" />
		</div>
		<div class="col-md-3"></div>
	</div>
	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://code.angularjs.org/1.3.17/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.3.17/angular-route.min.js"></script>
	<script src='app.js'></script>
</body>
</html>
